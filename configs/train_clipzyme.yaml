defaults:
  - filepaths: base
  - data: sprhea_homology
  - model: clipzyme
  - training: clipzyme
  - _self_

exp: clipzyme
test_only: false

hydra:
  sweeper:
    params:
      data.split_idx: range(${data.n_splits})

  sweep:
    dir: ${filepaths.results}/predictions
    subdir: .
  run:
    dir: ${filepaths.results}/predictions
  job:
    chdir: True